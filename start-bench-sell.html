<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Start • Bench • Sell</title>

  <link rel="stylesheet" href="css/theme.css" />
  <link rel="stylesheet" href="css/startBenchSell.css" />
</head>
<body>
  <header class="topbar">
    <h1>Twenty10s</h1>

    <div class="nav">
      <button class="nav-btn primary" onclick="window.location.href='index.html'">Home</button>
      <button class="nav-btn" onclick="window.location.href='index.html#'">Players</button>
      <button class="nav-btn" onclick="window.location.href='index.html#'">Draft Mode</button>
      <button class="nav-btn" onclick="window.location.href='index.html#'">Tournament</button>
    </div>
  </header>

  <main class="sbs-wrap">
    <div class="sbs-head">
      <h2>Start One • Bench One • Sell One</h2>
      <div id="sbsMeta" class="pill">Loading…</div>
    </div>

    <section class="sbs-board">
      <div class="sbs-col">
        <h3>Start</h3>
        <button class="sbs-slot" id="slot-start" type="button">Click to place</button>
        <div class="sbs-pool" id="pool-start"></div>
      </div>

      <div class="sbs-col">
        <h3>Bench</h3>
        <button class="sbs-slot" id="slot-bench" type="button">Click to place</button>
        <div class="sbs-pool" id="pool-bench"></div>
      </div>

      <div class="sbs-col">
        <h3>Sell</h3>
        <button class="sbs-slot" id="slot-sell" type="button">Click to place</button>
        <div class="sbs-pool" id="pool-sell"></div>
      </div>
    </section>

    <div class="sbs-actions">
      <div id="sbsHint" class="pill">Pick a name below, then click Start/Bench/Sell.</div>
      <button id="btnSubmitSBS" class="nav-btn primary sbs-submit" type="button" disabled>Submit</button>
      <button id="btnNewRoundSBS" class="nav-btn sbs-secondary" type="button">New round</button>
    </div>

    <section class="sbs-pool-row">
      <h4 class="muted">Players</h4>
      <div id="sbsPool" class="sbs-pool-list"></div>
    </section>

    <div id="sbsResult" class="sbs-result hidden"></div>
  </main>

<script type="module" src="js/startBenchSell.js"></script>
</body>
</html>
